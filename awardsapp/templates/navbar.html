<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  

</head>
<body>
<nav class="navbar navbar-inverse" style="height:100px;">
  <div class="container-fluid" style="margin-top:25px;">
    <div class="navbar-header">
      <a class="navbar-brand" style="color:white; margin-left:60px;font-weight:bold;" href="{% url 'indexpage' %}">AWARDSS</a>
    </div>

     <!-- Adding a search form  -->
     <div class="col-sm-4 col-md-4 col-lg-4 navbar-right">
      <ul class="navbar-nav mr-auto" style="list-style:none;">
        <li class="nav-item active">
          <form class="navbar-form" role="search" action="{% url 'search_results' %}">

            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Project" name="article">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
            </form>
        </li>
      </ul>
     </div>
      <!-- search form end -->

      <div class="col-sm-4 col-md-4 col-lg-4 navbar-right">
      {% if user.is_authenticated%}
        <ul class="navbar-nav navbar-right" style="list-style:none;">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown"
               aria-haspopup="true"
               aria-expanded="false" style="color:white;">{{ user.username|title }} <img class="rounded-circle nav-img" src="{{ user.profile.profile_pic.url }}" alt="image" height="50" width="50" style="border-radius:50%;">
            </a>
          </li>
        </ul>
        <ul style="margin-top:12px; list-style:none;">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                      <span class="caret"></span>
                  </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="{%url 'indexpage' %}">Home</a>
            </li>
              <li>
                <a href="{% url 'profile' %}">Profile</a>
              </li>

              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
        {% else %}
            <li>
              <a class='btn btn-default' href="/accounts/login">Login</a>
            </li>

      {% endif %}
      </div>

      <div style="margin-top:15px; font-size:14px;">
        <span><a href="/accounts/register" style="color:white;margin-right:20px;margin-left:30px;">Register</a></span><span><a href="/accounts/login" style="color:white;">Login</a></span>
    </div>


  </div>
</nav>
</body>
</html>
