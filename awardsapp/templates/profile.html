{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
{{block.super}}

<div class="container-fluid">
    <div class="row jumbotron text-center">
        <div class="col-md-4 col-sm-2">
            {% if user.profile.profile_pic.url %}

                <span><img src="{{user.profile.profile_pic.url}}" alt="Image" width="100" height="100"   style="border-radius:50%;" class="img-fluid"></span>
                {% else %}
                <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
    
                    {% bootstrap_form details_form layout='inline'%}
                    <input type="submit" class="btn-sm btn-outline-primary" value="Add Profile">
    
                </form>
                {% endif %}
                <div style="margin-top:30px;">
                    <p>{{user.profile.bio}}</p>
                </div>
                <p class="btn btn-primary btn-sm">
                    <a style="color:white;" href="{%url 'update' %}">Update Profile</a>
                </p>


            

        </div>

    </div>
</div>

{% endblock %}
